<mat-toolbar>
  <a mat-button (click)="goToMovies()" target="_blank">MyFlix</a>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="person-icon"
    (click)="goToProfile()"
    aria-label="Person icon-button"
  >
    <mat-icon>person</mat-icon>
  </button>
  <button
    mat-icon-button
    class="logout-icon"
    (click)="logout()"
    aria-label="Logout icon-button"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
