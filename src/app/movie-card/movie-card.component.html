<app-navbar></app-navbar>
<div style="display: flex; width: 100%; overflow: auto">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto; margin: 1rem">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      style="width: 300px"
    />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openInfo(movie.Genre.Name, movie.Genre.Description)"
      >
        <mat-icon>info</mat-icon>
      </button>
      <button
        mat-button
        color="primary"
        (click)="openInfo(movie.Director.Name, movie.Director.Bio)"
      >
        <mat-icon>person</mat-icon>
      </button>
      <button
        mat-button
        color="primary"
        (click)="openInfo('Synopsis', movie.Description)"
      >
        <mat-icon>description</mat-icon>
      </button>
      <button
        mat-icon-button
        *ngIf="isFavorite(movie._id)"
        (click)="removeToFavorite(movie._id)"
        matTooltip="Remove from favorites"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        *ngIf="!isFavorite(movie._id)"
        (click)="addToFavorite(movie._id)"
        matTooltip="Add to favorites"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
