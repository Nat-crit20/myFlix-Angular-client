<app-navbar></app-navbar>
<div>
  <h1>Profile</h1>
  <p>Username:{{ user.Username }}</p>
  <p>Email:{{ user.Email }}</p>

  <h2>Favorite Movies</h2>
  <mat-card
    *ngFor="let movie of favoriteMovies"
    style="flex: 1 1 auto; padding: 1rem; margin: 1rem"
  >
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Update User!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type="password"
            placeholder="Password"
            name="Password"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type="email"
            placeholder="Email"
            name="Email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type="date"
            placeholder="Birthday"
            name="Birthday"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="editUser()" color="primary">
        Update
      </button>
    </mat-card-actions>
  </mat-card>
</div>
